<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Liitetään tyylitiedosto style.css -->
    <title>Split Landing</title>
</head>
<body>
  
    <div class="container ">
        <div class="split left">
            <h1>Playstation 5</h1> <!-- Näyttää tekstin "Playstation 5" vasemmalla puolella -->
            <a href="#" class="btn">Buy Now</a> <!-- Painike "Buy Now" vasemmalla puolella, mutta ei tee mitään kun sitä painetaan -->
        </div>
        <div class="split right">
            <h1>XBox Series X</h1> <!-- Näyttää tekstin "XBox Series X" oikealla puolella -->
            <a href="#" class="btn">Buy Now</a> <!-- Painike "Buy Now" oikealla puolella, mutta ei tee mitään kun sitä painetaan -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Liitetään JavaScript-tiedosto script.js -->
</body>
</body>
</html>
